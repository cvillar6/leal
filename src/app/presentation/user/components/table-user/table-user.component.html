<article *ngIf="users; else loading">
  <input
    class="mb-4 min-w-80 rounded-lg border p-4"
    matInput
    (keyup)="applyFilter($event)"
    [placeholder]="SEARCH_PLACEHOLDER"
    #input
  />

  <table
    class="mb-10 rounded-lg shadow"
    mat-table
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="id">
      <th
        class="font-satoshiMedium text-general-2 bg-general-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{ ID }}
      </th>
      <td
        class="font-satoshiBold text-general-1 py-3"
        mat-cell
        *matCellDef="let row"
      >
        {{ row.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th
        class="font-satoshiMedium text-general-2 bg-general-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{ LAST_NAME }}
      </th>
      <td
        class="font-satoshiBold text-general-1"
        mat-cell
        *matCellDef="let row"
      >
        {{ row.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        class="font-satoshiMedium text-general-2 bg-general-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{ NAME }}
      </th>
      <td
        class="font-satoshiBold text-general-1 py-3"
        mat-cell
        *matCellDef="let row"
      >
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th
        class="font-satoshiMedium text-general-2 bg-general-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{ POINTS }}
      </th>
      <td
        class="font-satoshiBold text-general-1 py-3"
        mat-cell
        *matCellDef="let row"
      >
        {{ row.points }}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th
        class="font-satoshiMedium text-general-2 bg-general-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{ STATUS }}
      </th>
      <td
        class="font-satoshiBold text-general-1 py-3"
        mat-cell
        *matCellDef="let row"
      >
        {{ row.active }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    class="bg-general"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</article>

<ng-template #loading>
  <div>Cargando</div>
</ng-template>
