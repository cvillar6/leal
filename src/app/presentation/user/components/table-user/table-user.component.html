<article>
  <div class="rounded-lg bg-white shadow">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <table class="mb-10" mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          class="font-satoshiMedium text-general-2 bg-general-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{ ID }}
        </th>
        <td
          class="font-satoshiBold text-general-1 py-3"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.id }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th
          class="font-satoshiMedium text-general-2 bg-general-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{ LAST_NAME }}
        </th>
        <td
          class="font-satoshiBold text-general-1"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.progress }}%
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          class="font-satoshiMedium text-general-2 bg-general-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{ NAME }}
        </th>
        <td
          class="font-satoshiBold text-general-1 py-3"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.name }}
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th
          class="font-satoshiMedium text-general-2 bg-general-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{ POINTS }}
        </th>
        <td
          class="font-satoshiBold text-general-1 py-3"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.fruit }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    class="bg-general"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</article>
